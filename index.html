<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="bg-pattern" aria-hidden="true"></div>

    <div class="card">
      <div class="card-header">
        <img src="images/illustration-hero.svg" alt="Music illustration" />
      </div>

      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-excerpt">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan-box">
          <div class="profile-img">
            <img src="images/icon-music.svg" alt="" aria-hidden="true" />
          </div>
          <div class="plan-info">
            <strong class="plan">Annual Plan</strong>
            <span class="plan-price">$59.99/year</span>
          </div>
          <div class="change">
            <a href="#">Change</a>
          </div>
        </div>

        <div>
          <button class="btn">Proceed to Payment</button>
        </div>
        <div>
          <p class="cancel">
            <a href="#">Cancel Order</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
